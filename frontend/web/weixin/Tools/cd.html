	<script type="text/javascript">
		
		var jsApiParameters,openid;
		$(function(){
			
			
			loginUser = JSON.parse(localStorage.getItem("zmzfangLoginUserInfo"));
			if(loginUser)
			{

				openid = loginUser.openid;

				$("#mobile").val(loginUser.phone);
				$("#displayAfterLoginDiv").removeClass('mui-hidden');
				
			}else{
				if(mui.os.wechat){
					window.location.href = 'http://www.zmzfang.com/?r=door/scope&view=Tools/cd';
				}
				$("#needLoginDiv").removeClass('mui-hidden');
			}
			
		});
		$('#area').on('change',function(){
			var str = "预计出单: ";
			switch($(this).val()){
				case '':
					$("#hint").text('');
				break;
				case '宝山区':
					$("#hint").text(str+'1个工作日');
				break;
				case '虹口区':
					$("#hint").text(str+'工作日10点30以后延续至下个工作日,周末统一安排在下周一');
				break;
				case '浦东新区':
					$("#hint").text(str+'19点至21点出单');
				break;
				default:
					$("#hint").text(str+'1-2小时');
				break;
			}
		})
		
		function check(){
			if($("#area option:selected").val() == '' || $("#address").val().trim() == '' || $("#mobile").val().trim() == ''){
				mui.toast('请将信息填写完整！');
				return false;
			}else{
				$.ajax({
					type:"POST",
					// url:"http://www.zmzfang.com/?r=wechat/setorder",
					url:getInterfaceUrl()+"?r=wechat/setorder",
					dataType:"json",
					data:{
						openid:openid,
						area:$("#area option:selected").text(),
						address:$("#address").val(),
						mobile:$("#mobile").val(),
					},
					success: function(data){
						// console.log(data);
						if(data.code == 0){
							mui.toast("生成订单失败！请联系管理员！");
						}else{
							mui.alert( '您的申请已提交，请继续下一步进行付款！', '芝麻找房提醒', '确定', function(){
									sessionStorage.setItem('orderid',data.orderid);
									
									window.location.href = './cdSubmit.html';
								})
						}

					},
					error: function(jqXHR){
						mui.toast("生成订单发生错误:"+ jqXHR.status+"！请联系管理员！");
					}
				});
			}
		}
	</script>
