			var Unicode = {
				stringify: function (str) {
					var res = [],
					len = str.length;
					for (var i = 0; i < len; ++i) {
						res[i] = ("00" + str.charCodeAt(i).toString(16)).slice(-4);
					}
					return str ? "\\u" + res.join("\\u") : "";
				},
				parse: function (str) {
					str = str.replace(/\\/g, "%");
					return unescape(str);
				}
			};


			/**
			 * 替换字符串的连接符号
			 * @param str
			 * @param oldSymbol
			 * @param newSymbol
			 * @returns {String}
			 */
			function replaceSymbol(str, oldSymbol, newSymbol){
				var returnString = "";
				if(str != null && $.trim(str) != ""){
					var arrayStr =str.split(oldSymbol);
					if(arrayStr != null && arrayStr.length > 0){
						for(var i=0; i<arrayStr.length; i++){
							if(arrayStr[i] != null && $.trim(arrayStr[i]) != ""){
								returnString += $.trim(arrayStr[i]) + newSymbol;
							}
						}
					}
				}
				if(returnString.indexOf(newSymbol) > -1){
					returnString = returnString.substring(0, returnString.length - 1);
			    }
				return returnString;
			};

			function JSONLength(obj) {
				var size = 0, key;
				for (key in obj) {
					if (obj.hasOwnProperty(key)) size++;
				}
				return size;
			};
