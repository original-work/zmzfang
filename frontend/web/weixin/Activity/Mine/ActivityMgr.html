<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="http://www.zmzfang.com/weixin/js/head.js"></script>
		<title>芝麻找房</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css?v=0.01" />
		<link rel="shortcut icon"  type="image/x-icon" href="../../img/favicon.ico">

		<style type="text/css">	
			.mine_list_font {
				font-family: 'microsoft yahei';
				font-size: 16px;
				color: #000000;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的活动</h1>
		</header>
		
		<div class="mui-content">
			<div id="displayAfterLoginDiv" class="display-after-login">
				<ul class="mui-table-view" style="margin-top: 0px;">
					<li class="mui-table-view-cell">
						<a id="activityList" class="mui-navigate-right" >
							<span class="mui-icon iconfont icon-dingwei mine_list_font"></span>我发布的活动
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a id="applyedActivityList" class="mui-navigate-right" >
							<span class="mui-icon iconfont icon-dingwei mine_list_font"></span>我参加的活动
						</a>
					</li>
					
					<li class="mui-table-view-cell">
						<a id="favoriteActivityList" class="mui-navigate-right" >
							<span class="mui-icon iconfont icon-dingwei mine_list_font"></span>我收藏的活动
						</a>
					</li>	
					<li class="mui-table-view-cell">
						<a id="activityOrganization" class="mui-navigate-right" >
							<span class="mui-icon iconfont icon-dingwei mine_list_font"></span>主办方
						</a>
					</li>	
					
					<li class="mui-table-view-cell">
						<a id="publishActivity" class="mui-navigate-right" >
							<span class="mui-icon iconfont icon-dingwei mine_list_font"></span>发布活动
						</a>
					</li>	
				</ul>
				
			</div>
		</div>
		<div style="height: 50px;">
		</div>


		<script type="text/javascript" src="http://at.alicdn.com/t/font_7tf8h2djr1rcz0k9.js"></script>

		<script src="../../js/commonAjax.js" charset="UTF-8"></script>

		<script src="../../js/auth.js"></script>
