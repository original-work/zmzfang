		<style type="text/css">
			.search{
				position: relative;
				z-index: 1000;
				display: inline-table;
				width: 100%;
				background: #f7f7f7;
			}
			.search #segmentedControl
			{
				margin-left:40px;
				margin-top: 2px;
				width:calc(100% - 80px);
			}
			
			.search #search{
				display: table-cell;
			}
			.content {
				display: none;
				position: absolute;
				background: #fff;
				width:90%;
				margin-left: 5%;
				margin-right: 5%;
				
				right: 0;
				-webkit-transition: -webkit-transform .5s ease;
				transition: transform .5s ease;
				-webkit-transform: translate3d(0,-100%,0);
				transform: translate3d(0,-100%,0);
				opacity: 0;
				z-index: -1;
			}
			.content.active {
				display:block;
				-webkit-transform: translate3d(0,0,0);
				transform: translate3d(0,0,0);
				opacity: 1;
				z-index: 999;
				overflow-y: auto;
				max-height: 24.25rem;
			}
			.content ul{
				padding: 0;
				margin: 0;
			}
			.content li{
				list-style: none;
				padding:0px 15px;
				margin:10px 0;
			}
			/*end menu*/
			.mui-scroll-wrapper
			{
				top: 95px;
				bottom: 50px
			}
			
			.quote-brief
			{
				margin-left: 20px;
				margin-top: 5px;
				border: 1px solid #beceeb;
				border-radius: 0.6rem;
				background-color: #f7f8f9;
				padding:3px 5px;
			}
			#topic{
				margin: 0;
				padding: 11px 15px;
				min-height: 5rem;
				background: #fff;
			}
			#topic .firstitle{
				border-bottom: 1px dashed #ccc;
				padding-bottom: 5px;
				margin-bottom: 3px;
				list-style: none;
			}
			#topic .commonTopicList{
				list-style: none;
				margin:0;
				padding:0;
				font-size: .8rem;
				text-overflow: ellipsis;
				overflow: hidden;
				white-space: nowrap;
			}
			.swiper-slide p{
				font-size:.75rem;
				text-overflow: ellipsis;
				white-space:nowrap;
				overflow:hidden;
			}
			.tjjr{
				color:#333;
				margin-bottom:10px;
			}
			
			.select
			{
				background-color: #4cd964;
			}
			
		</style>

	<body>
		
		<div class="mui-content">
			
				<div id="ydNavDiv" style="padding: 10px 10px;">
					<div class="col-xs-6 mui-text-center">
						<button id="requirementLink" type="button" class="mui-btn subjctBtn mui-btn-grey">

					<div class="col-xs-6 mui-text-center">

						异地转介

		<script>
			$('.mui-content').Auth({'phone':false,'wechat':false,'openid':false})
			var mask = mui.createMask(callback);
			var startSn = 0;
			var initparams = JSON.parse(sessionStorage.getItem('ydr_homepage_index_params'));
			var isOver = false;

			mui.init(
			{
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: function(){window.location.reload()}
					},
					up: {
						height:50,
						contentrefresh: '正在加载...',
						contentnomore:'没有更多数据了',
						callback: pullupRefresh,
					}
				}
			});
			
			mui.ready(function() {
				// alert("ready");
				$('#homeLink').addClass('mui-active');
				wxShare({"link":"http://www.zmzfang.com/weixin/HomePage/index.html"});
				
				if(initparams && initparams.count){
					getRequirementList(0,initparams.count);//获取需求列表
					console.log('sessionStorage works')
				}else{
					getRequirementList(0);
				}
				
				
				//初始化顶部link 事件
				initLinkEvent();
				//初始化 搜索框中 事件
				initSearchEvent();
				//初始化发布相关事件
				initPublishEvent();
				isSms();
			});

			
//			document.querySelector('#ydHouseLink').addEventListener('tap', function() {
//				var dstUrl = "./YdHouseList.html";
//				mui.openWindow({
//					url: dstUrl,

			document.querySelector('#requirementLink').addEventListener('tap', function() {
				var dstUrl = "../HomePage/zj_index.html";
				mui.openWindow({
					url: dstUrl
				});
				
			}, false);
			

			mui('#requirementUl').on('tap', '.requirement-brief', function() {
				var requirementId = $(this).attr('requirement-id');
				var requiementPublishuserId = $(this).attr('publishuser-id');
				var city = $(this).attr('city');
				
				var dstUrl = './RequirementDetailReferral.html?requirementId='+requirementId;
				dstUrl += '&userId=' + requiementPublishuserId;
				dstUrl += '&city=' + city;
				
				var offset = parseInt($(".mui-scroll").css('transform').split(",")[5]);
				// history.replaceState({}, "房源列表页", "index.html?offset="+offset);

				sessionStorage.setItem("ydr_homepage_index_params" , '{"count":'+startSn+',"offset":'+offset+'}');
				
				mui.openWindow({
					url: dstUrl,
					id: 'RequirementDetail.html'
				});
			});

			mui('#requirementUl').on('tap', '.house-brief', function() {
				var houseId = $(this).attr('house-id');
				var housePublishuserId = $(this).attr('publishuser-id');
				var city = $(this).attr('city');
				
				var dstUrl = './HouseDetailReferral.html?houseId='+houseId;
				dstUrl += '&userId=' + housePublishuserId;
				
				var offset = parseInt($(".mui-scroll").css('transform').split(",")[5]);
				// history.replaceState({}, "房源列表页", "index.html?offset="+offset);

				sessionStorage.setItem("ydh_homepage_index_params" , '{"count":'+startSn+',"offset":'+offset+'}');
				
				mui.openWindow({
					url: dstUrl,
					id: 'HouseDetail.html'
				});
			});
			

			function getRequirementList(start,countsn)
			{
				var count = countsn?countsn:30;
				//var count = 5;
				console.log("getRequirementList count:"+count);
				var options = new Object();
				options.start = start;
				options.requirementCount = count;
				
				var searchRequirementIndexUrl='http://www.zmzfang.com/index.php?r=requirement/yd-search-requirement-lastest';
				ajax_to_server(searchRequirementIndexUrl,options,getRequirementListSuccess,getRequirementListFailed);
			}
			
			//获取需求列表成功后的处理方法，新建li元素
			function getRequirementListSuccess(data)
			{
				var requirementUl=$('#requirementUl');
				//console.log('getRequirementListSuccess data:'+JSON.stringify(data));
				//return;
//				if(data && data.length < 30){
//					isOver = true;
//					if(startSn == 0)
//					{
//						requirementUl.html('<div style="color:#ccc;padding:30px 0;text-align:center">暂无数据;</div>');
//					}
//					return;
//				}
				if(startSn == 0){ //首次加载
					getTJjjr()
					if(initparams && initparams.offset){
						console.log('scroll to '+initparams.offset);
						mui('#pullrefresh').pullRefresh().scrollTo(0,initparams.offset,0);
						sessionStorage.removeItem('ydr_homepage_index_params')
					}
				}
				startSn =startSn+data.length;

				var firstFrag ='';
				for(var i in data)
				{
					firstFrag +=fillRequirementList(data[i]);
				}
				// console.log(firstFrag);
				if(startSn > 0)
				{
					requirementUl.append(firstFrag);
				}
				else{
					requirementUl.html(firstFrag);
				}
			}
			
			function getRequirementListFailed(data)
			{
				mui.toast('获取信息失败');
			}
			
			function fillRequirementList(data){
				var html = '';
				console.log('fillRequirementList');
				if(data){
					
					if('requirement' == data.type)
					{
						html+= fillYdRequirementListLi(data);
					}
					else if('house' == data.type)
					{
						html+= fillYdHouseListLi(data);
					}
					return html;
				}
				
				return;
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				var that = this
				setTimeout(function() {
					getRequirementList(startSn);
					that.endPullupToRefresh(isOver);  //在setTimeout中 this无指代
				}, 200);
			}
			var index = '';

			
			
			function callback(){
				$('#search').removeClass('active');
				$('.content').removeClass('active');
				document.body.style.overflow='';
			}
			
			function isSms(){
					if(getQueryStrFromUrl('from') == 'sms'){
						$('#smsShare').show();
					}
			}
			function getAds(){
				var ad = '<li class="mui-table-view-cell mui-media" id="ad"><div><div style="width:42px; height:42px;position:relative;overflow:hidden;float:left;"><img class="mui-media-object circle-img" src="../img/ok-icon.png" alt="ok车险">	</div>	<div style="margin-left: 50px;overflow:hidden;">		<p class="requirement-subject" style="margin-left: 0px;color:#000;">ok车险</p>		<p><span>发布一条福利信息</span></p>	</div></div><div style="margin-left: 20px;margin-top: 5px;"><img src="../img/bak2.jpg" style="width:100%" /></div></li>';
					$('#requirementUl li').eq(1).after(ad);
					$('#ad').on('tap',function(){
							var myurl = 'https://hi.okchexian.com/page/prize/show?code=5763869658E712DEF410B&channel=zhimazhaofang&dealer=zhimazhaofang#!/index';
							mui.openWindow({
								url: myurl,
								id: 'ads'
							});
						})
			}
			function getTJjjr(){
				$.ajax({
					type:"GET",
					// url:"http://www.zmzfang.com/index.php?r=user/get-tjjr",
					url:getInterfaceUrl()+"?r=user/get-tjjr",
					dataType:"json",
					data:{
					},
					success: function(data){
						var html = '<li class="mui-table-view-cell mui-media"><h5 class="tjjr">您可能需要他们</h5>'
						+'<div class="swiper-container">'
						+	'<div class="swiper-wrapper">';
						var list ='';
						for( i in data){
							list += '<div class="swiper-slide" user-id="'+data[i].userid+'">'
								+			'<div style="position:absolute;width:42px;height:42px;overflow:hidden;border-radius:50%;"><img src="'+imgpath(data[i].picture)+'" width=42 height=42 /></div><div style="margin-left:50px;"><p>'+data[i].nickname+' '+data[i].position+'</p><p>'+data[i].organization+' '+data[i].storeinfo+'</p><p>'+getEdu(data[i].education)+data[i].workperiod+'年</p></div>'
								+'</div>'
						}		
						html +=list+'</div>'
						+'</div></li>';
						// console.log(html);
						$('#requirementUl li').eq(4).after(html)
						var swiper = new Swiper('.swiper-container', {
							pagination: '.swiper-pagination',
							slidesPerView: 2,
							paginationClickable: true,
							spaceBetween: 10
						});
						$('.swiper-slide').on('tap',function(){
							
							var myurl = '../Agent/AgentInfo.html?userid='+$(this).attr('user-id');
							mui.openWindow({
								url: myurl,
								id: 'user'
							});
						})
						
					},
					 error: function(jqXHR){
						mui.toast("发生错误"+ jqXHR.status);
					}
				});
				
			}
			function getEdu(a){
				switch(parseInt(a)){
					case 3:
					return '大专 ';
					case 4:
					return '本科 ';
					case 5:
					return '研究生及以上 '
					case 1:
					// return '中专 ';
					case 2:
					// return '高中 ';
					default:
					return ''
				}
			}
			
			//创建新首页中求购序曲li元素
			function fillYdRequirementListLi(data) {
				console.log('fillYdRequirementListLi data:'+JSON.stringify(data));
				var loginUserInfo = JSON.parse(localStorage.getItem('zmzfangLoginUserInfo'));
				var updatetime = data.updatetime;
				updatetime = updatetime.replace(/-/g,'/'); // 将-替换成/，因为下面这个构造函数只支持/分隔的日期字符串
				var date = new Date(updatetime);
				var time = getTimeAgo(date.getTime());
		
				var feeDom ='';
		
				var subject = '求购'+data.subject;
				
				var nickName = data.nickname;
	
		
				var liContent = '';
				liContent += '<li class="mui-table-view-cell mui-media" id="requirementid-' + data.requirementid+'">';
					liContent += '<div>';
				liContent += '	<div style="width:42px; height:42px;position:relative;overflow:hidden;float:left;">';
				liContent += '		<img class="mui-media-object circle-img" src="'+imgpath(data.picture)+'" alt="个人头像">';
				liContent += '	</div>';
				liContent += '	<div style="margin-left: 50px;overflow:hidden;">';
				liContent += '		<p class="requirement-subject" style="margin-left: 0px;color:#000;">'+nickName+'</p>';
				liContent += '		<p><span>发布一条求购信息</span></p>';
						
				liContent += '	</div>';
				liContent += '</div>';
				
				liContent += '<div id="requirementBrief" class="requirement-brief quote-brief" publishuser-id="'+data.publishuserid+'" requirement-id="'+data.requirementid+'">';
	
				liContent += '<div style="overflow:hidden;">';
				liContent += '<p class="requirement-subject" style="margin-left: 0px;color:#000;">'+subject+'</p>';
				liContent += '<p><span>'+data.housetype+'室</span> - <span>'+data.budget+'万</span></p>';
				liContent += '<p style="text-overflow: ellipsis;white-space:nowrap;overflow:hidden;">'+data.detail+'</p>';
				liContent += '</div>';
				liContent += feeDom+'<p class="publish-date" style="position:absolute;right:15px;top:12px">'+time+'</p>';
				liContent += '<p style="text-align: right;color:#000"><svg class="icon" aria-hidden="true" style="font-size: 14px;"><use xlink:href="#icon-location"></use></svg> <span id="location">'+data.city+'</span></p>';
				liContent += '</div><div class="flag bflag"></div></li>';
		
				// ele.innerHTML = liContent;
				return liContent;
			}
			
			//创建新首页中求购序曲li元素
			function fillYdHouseListLi(data) {
				//console.log('fillYdHouseListLi data:'+JSON.stringify(data));
				var loginUserInfo = JSON.parse(localStorage.getItem('zmzfangLoginUserInfo'));
				var updatetime = data.updatetime;
				updatetime = updatetime.replace(/-/g,'/'); // 将-替换成/，因为下面这个构造函数只支持/分隔的日期字符串
				var date = new Date(updatetime);
				var time = getTimeAgo(date.getTime());
		
				var feeDom ='';
		
				var subject = '出售'+data.region+data.roomcnt+'室'+data.hallcnt+'厅'+data.bathroomcnt+'卫';
				
				var nickName = data.nickname;
	
		
				var liContent = '';
				liContent += '<li class="mui-table-view-cell mui-media" id="houseid-' + data.houseid+'">';
					liContent += '<div>';
				liContent += '	<div style="width:42px; height:42px;position:relative;overflow:hidden;float:left;">';
				liContent += '		<img class="mui-media-object circle-img" src="'+imgpath(data.picture)+'" alt="个人头像">';
				liContent += '	</div>';
				liContent += '	<div style="margin-left: 50px;overflow:hidden;">';
				liContent += '		<p class="house-subject" style="margin-left: 0px;color:#000;">'+nickName+'</p>';
				liContent += '		<p><span>发布一条出售信息</span></p>';
						
				liContent += '	</div>';
				liContent += '</div>';
				
				liContent += '<div id="houseBrief" class="house-brief quote-brief" publishuser-id="'+data.publishuserid+'" house-id="'+data.houseid+'">';
	
				liContent += '<div style="overflow:hidden;">';
				liContent += '<p class="house-subject" style="margin-left: 0px;color:#000;">'+subject+'</p>';
				liContent += '<p><span>面积</span><span>'+data.buildingarea+'平米</span> <span>'+data.expectsaleprice+'万</span></p>';
				liContent += '<p style="text-overflow: ellipsis;white-space:nowrap;overflow:hidden;">'+data.housedetail+'</p>';
				liContent += '</div>';
				liContent += feeDom+'<p class="publish-date" style="position:absolute;right:15px;top:12px">'+time+'</p>';
				liContent += '<p style="text-align: right;color:#000"><svg class="icon" aria-hidden="true" style="font-size: 14px;"><use xlink:href="#icon-location"></use></svg> <span id="location">'+data.city+'</span></p>';
				liContent += '</div><div class="flag bflag"></div></li>';
		
				// ele.innerHTML = liContent;
				return liContent;
			}
