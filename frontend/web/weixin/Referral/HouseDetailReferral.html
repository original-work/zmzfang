		<script type="text/javascript" charset="UTF-8">
		    var houseId;
		    var houseUserId;
		    var houseUserName;
		    var byId = function(id) {
				return document.getElementById(id);
			};
			
			var urlString;
			var loginUser;
		    //初始化url参数来获取需求id和用户id,如果没有继续执行
		    initUrlParam();
		    
			mui.init({
				swipeBack: false
			});
			
			var slider = mui("#slider");
			slider.slider({
				interval: 5000
			});

			//在举报按钮上增加tap事件
			document.querySelector('#report').addEventListener('tap', function() {
				console.log('report click');
				//用户未登陆，则无法看到

				mui.openWindow({
					url: './Report.html',
					id: 'Report.html'
				});
			}, false);
	
	        mui.ready(function() {
				$('.mui-content').Auth({'wechat':false,'openid':false,'phone':false});
				console.log("houseId:"+houseId);
				byId("houseInfo").setAttribute("house-id",houseId);
				loginUser = JSON.parse(localStorage.getItem('zmzfangLoginUserInfo'));
				var userid = null;
				if(loginUser)
				{
					userid = loginUser.id;
				}
				
				ajax_to_server(getHouseDetailReferralUrl,{
					houseid: houseId,
					userid: userid
					},getHouseDetailSuccess
				);
				
				
				
				//初始化微信分享页面返回按钮事件
				initWxShareBackUrl();
				
				var shareBackUrl = 'http://www.zmzfang.com/weixin/HomePage/index.html';
				var regUrl = 'http://www.zmzfang.com/weixin/Mine/reg.html';
				initCheckView(shareBackUrl,regUrl);
				
			});
			
			//在头像上增加增加用户信息 tap事件
			document.querySelector('#userPic').addEventListener('tap', function() {
				console.log('userInfo click');
				//用户未登陆，则无法看到
				
				var userid = $("#userPic").attr("user-id");
				console.log('userid 1:'+userid);
				var type = 2;//1需求页中点击 2 房源页中点击
				var dstUrl = '../Mine/User.html?userId='+userid+'&type='+type;
				
				if(!$('#userType').hasClass('mui-hidden'))
				{
					dstUrl = '../Agent/AgentInfo.html?userId='+userid;
				}
				
				mui.openWindow({
					url: dstUrl,
					id: 'User.html'
				});
				
			}, false);
			
			//增加url参数处理
			function initUrlParam()
			{
				 urlString = String(window.document.location.href);
				 houseId = getQueryStr("houseId");
				 console.log('houseId:'+houseId);
			}
			
			//增加微信分享处理
			function initWxShare()
			{
				var houseId = $("#houseInfo").attr('house-id'); 
				var loginUser = JSON.parse(localStorage.getItem('zmzfangLoginUserInfo'));
			
				//var calledUrl = String(window.document.location.href);
				var link = 'http://www.zmzfang.com/weixin/Referral/HouseDetailReferral.html?houseId='+houseId;
				var imgUrl = 'http://www.zmzfang.com/weixin/img/favicon.ico';
				var param = new Object();
				// param.getJssdkConfUrl = calledUrl;
				var title = '我要买房，快来约我';
				var desc = '芝麻找房-服务买家的精准找房平台';
				
				var housetype = $("#roomCnt").text()+'室'+$("#hallCnt").text()+'厅'+$("#bathRoomCnt").text()+'卫';
				
				title = $("#districtName").text() + housetype;
				
				title += $("#decorationType").text();
				title += $("#expectSalePrice").text() + '万元';
				//imgUrl = $("#userPic").attr("src");
				
				
				param.title = title;
				param.desc = desc;
				param.link = link;
				param.imgUrl = imgUrl;
				wxShare(param);
			}
			
			
			//增加发消息tap事件
			function initSendMsgEvent() {
				//console.log('aaaa');
				//增加发消息按钮的显示
				document.querySelector('#sendMsg').addEventListener('tap', function() {
					console.log('sendMsg click');
					
					//只有登陆的情况下才可以聊天；
					var done = false;
					if(!$.wechated()){done =true;$('.mui-content').hide();$('#authMessage').show();$('.need-wechat').show();}
					if(!$.openided() && !done){done =true;$('.mui-content').hide();$('#authMessage').show();$('.need-openid').show();}
					if(!$.phoned() && !done ){$('.mui-content').hide();$('#authMessage').show();$('.need-phone').show();}
					if(!loginUser){return;}
					
					if(!loginUser)
					{
						mui.toast('您没有登陆');	
					}
					
					if(houseUserId == loginUser.id)
					{
						mui.toast('不能和自己聊天');
						return;
					}
					var nickName = byId("userName").innerText;
					localStorage.setItem("chatObjectId",houseUserId);
					localStorage.setItem("chatObjectNickName",nickName);
					
					mui.openWindow({
						url: '../Message/im-chat.html',
						id: '../Message/im-chat.html'
					});
				}, false);
			}
			
			
			function getHouseDetailSuccess(data)
			{
				console.log("getHouseDetailSuccess data:"+JSON.stringify(data));
				var info = data.data;
	        	//将我的需求详情写入到缓存中去；方便修改页面使用
	        	
	        	var subject = info.region + info.districtname + info.roomcnt+'室' + info.hallcnt + '厅'+info.bathroomcnt+'卫';
	        	byId("title").innerText = subject;
	        	
				byId("avgPrice").innerText = Math.floor(info.expectsaleprice * 10000 / info.buildingarea);
	        	
	        	byId("districtName").innerText = subject;
	        	
	        	byId("buildingArea").innerText = info.buildingarea;
	        	byId("expectSalePrice").innerText = info.expectsaleprice;
	        	byId("storey").innerText = info.storey;
	        	byId("totalStorey").innerText = info.totalstorey;
	        	byId("roomCnt").innerText = info.roomcnt;
	        	byId("hallCnt").innerText = info.hallcnt;
	        	byId("bathRoomCnt").innerText = info.bathroomcnt;
	        	byId("houseAge").innerText = info.houseage;
	        	byId("buildingType").innerText = info.buildingtype;
	        	byId("decorationType").innerText = info.decorationtype;
	        	byId("orientation").innerText = info.orientation;
	        	byId("detail").innerText = info.detail;
	        	houseUserId = info.userid;
	        	//处理特色字段
	        	var pictures = info.pictures.split(',');
	        	var picObjArray = new Array();
	        	for(var i in pictures)
	        	{
	        		console.log('pic:'+pictures[i]);
	        		picObjArray.push({id:i,picture:pictures[i]});
	        	}
	        	
	        	getHouseDetailListSuccess(picObjArray);
	        	//处理房源图片
	        	
	        	//初始化微信分享接口
	        	initWxShare();
	        	//初始化用户信息
	        	initUserInfo(info.userid);
			}
			
			function getQueryStr(str) {
				var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)", "gi").exec(urlString), tmp;
				if (tmp = rs) {
				return tmp[2];
				}
				// parameter cannot be found
				return "";
			}
		
		function initUserInfo(userid)
        {
        	ajax_get_user_info({
				userid: userid
			});
        }
	    
	    //填充用户信息
        function getUserInfoSuccess(data)
        {
        	if(data.agentflag=="1"){
        		//经纪人
        		//byId("agentIcon").classList.remove("mui-hidden");//暂不显示图像
        		//byId("userType").innerText = "经纪人";
        		byId("userType").classList.remove("mui-hidden");
        		
        	}
        	byId("userPic").src = data.picture;
        	byId("userName").innerText = data.nickname;
        	
        	var logintime = data.logintime;
			var timearray=logintime.split(" ");
	
        	byId("loginTime").innerText = timearray[0];
        	$("#userPic").attr("user-id",data.id);
        	//保存到内存中
        	initSendMsgByAgent();
        	//获取需求信息
        	//initRequirmentInfo();
        }
	        
		//初始化经纪人登陆时，发送消息按钮

		{
			//如果登陆人是经纪人，而且房源发布人是经纪人，则显示聊天按钮
//			var user = JSON.parse(localStorage.getItem('zmzfangLoginUserInfo'));
//			if(user && user.agentflag == "1" && user.phone.length == 11)
//			{
				if ($('#sendMsgDiv').hasClass('mui-hidden')) 
				{
					console.log('initSendMsgByAgent ok');
					byId("sendMsgDiv").classList.remove("mui-hidden");
					initSendMsgEvent();
				}
//			}
		}
