<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>芝麻找房</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
 		<link rel="stylesheet" type="text/css" href="../../css/style.css?v=0.01" />
		<link rel="shortcut icon"  type="image/x-icon" href="../../img/favicon.ico">
		<style type="text/css">
			.mui-content {
				padding-bottom: 50px;
			}
			
			li label{
				padding-left: 15px;
			}
			
			.mui-table-view-cell{
				padding:5px 15px;
			}
			
			
			#detail {
				margin-bottom:0px;
			}
			
			#detailDiv {
				margin-top: 5px;
				margin-left: 10px;
				margin-right: 10px;
				margin-bottom: 0px;
			}
			#star{
				margin-top: 10px;
				margin-bottom: 10px;
				margin-left: 10px;
			}
			#favorite{
				color: #FFD306;
			}
		</style>
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">点赞评价</h1>
			<a id="backLink" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		
		<div class="mui-content">		
			<section>
				<div class="mui-input-row" id="detailDiv">
					<textarea id="detail" rows="5" placeholder="请输入您的问题详情，字数200内" ></textarea>
				</div>
				<div class="mui-input-row" id="star">
					<span id="favorite" sn="1" praise="1" class="favorite mui-icon icon-fav"></span>
					<span id="favorite" sn="2" praise="2" class="favorite mui-icon icon-fav"></span>
					<span id="favorite" sn="3" praise="3" class="favorite mui-icon icon-fav"></span>
					<span id="favorite" sn="4" praise="4" class="favorite mui-icon icon-fav"></span>
					<span id="favorite" sn="5" praise="5" class="favorite mui-icon icon-fav"></span>
					<span id="prompt" style="font-size:11px"></span>
				</div>
				
									
				<div style="text-align: center;padding-top: 5px;">
					<button id="commit" type="button" class="mui-btn" style="width: 90%;height: 40px;background-color: #4cd964;color: #fff;">
						提交
					</button>
				</div>
			</section>	
		</div>


	    
        <script src="../../js/mui.min.js" charset="UTF-8"></script>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/Expert/common/expertAjax.js"></script>
		<script src="../../js/Expert/User/CommentExpert.js"></script>
		
	</body>
</html>
