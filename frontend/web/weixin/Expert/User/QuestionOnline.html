<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>芝麻找房</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
 		<link rel="stylesheet" type="text/css" href="../../css/style.css?v=0.01" />
		<link rel="shortcut icon"  type="image/x-icon" href="../../img/favicon.ico">
		<style type="text/css">
			.mui-content {
				padding-bottom: 50px;
			}
			
			li label{
				padding-left: 15px;
			}
			
			.mui-table-view-cell{
				padding:5px 15px;
			}
			
			#subjectDiv {
				margin-top: 5px;
				margin-left: 10px;
				margin-right: 10px;
			}
			#subject {
				margin-bottom:5px;
			}
			
			#detailDiv {
				margin-top: 0px;
				margin-left: 10px;
				margin-right: 10px;
				margin-bottom: 5px;
			}
			
			.not-allow{
				color: #999;
			    background-color: #c7c7cc;
			    cursor: not-allowed;
			    font-weight: 400;
			}
			.allow{
				color: #fff;
			    background: #4cd964;
			}
			
		</style>
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">线上提问</h1>
		</header>
		
		<div class="mui-content">		
			<section>
				<!--<div class="mui-input-row" id="subjectDiv">
					<input id="subject" type="text" placeholder="请输入您的问题主题或关键词" >
				</div>-->
			
				<div class="mui-input-row" id="detailDiv">
					<textarea id="detail" rows="5" placeholder="请输入您的问题详情，字数200内" ></textarea>
				</div>
				
				<div class="mui-input-row">
					<span style="padding-left:20px">收费提示：</span>
					<span id="fee">20</span>元每次
				</div>
				
				<div class="mui-input-row mui-checkbox mui-left">
					<!--<label>公开提问，如果被人听，分成5元</label>
					<input name="radio1" type="checkbox">-->
					<span style="padding-left:20px">您的问题他人收听后，将得到0.5元分成</span>
				</div>
									
				<div style="text-align: center;padding-top: 5px;">
					<button id="commit" type="button" class="mui-btn allow" style="width: 90%;height: 40px;">
						提交
					</button>
				</div>
			</section>	
		</div>


	    
        <script src="../../js/mui.min.js" charset="UTF-8"></script>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/common.js?v=0.01"></script>
		<script src="../../js/Expert/common/common.js?v=0.01"></script>
		<script src="../../js/Expert/common/expertAjax.js?v=0.01"></script>
		<script src="../../js/Expert/User/QuestionOnline.js?v=0.01"></script>
		
	</body>
</html>
