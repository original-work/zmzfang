<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>芝麻找房</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
 		<link rel="stylesheet" type="text/css" href="../../css/style.css?v=0.01" />
		<link rel="shortcut icon"  type="image/x-icon" href="../../img/favicon.ico">
		<style type="text/css">
			.mui-content {
				padding-bottom: 50px;
			}
			
			li label{
				padding-left: 15px;
			}
			
			.mui-input-row{
				padding:5px 15px;
			}

		</style>
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">支付页面</h1>
		</header>
		
		<div class="mui-content">		
			<section style="margin-top: 30px;">
				
				<div class="mui-input-row">
					<span style="padding-left:20px">订单号：</span>
					<span id="orderid">20</span>
					<span style="padding-left:20px">价格：</span>
					<span id="fee">20</span>元
				</div>
							
				<div style="text-align: center;padding-top: 5px;">
					<button id="commit" type="button" class="mui-btn" style="width: 90%;height: 40px;background-color: #4cd964;color: #fff;">
						微信支付
					</button>
				</div>
				<div id="accountPayDiv" class="mui-hidden" style="text-align: center;margin-top: 15px;">
					<button id="accountPay" type="button" class="mui-btn mui-disabled mui-btn-grey" style="width: 90%;height: 40px;">
						账户支付
					</button>
					<h5 class="mui-text-left" style="width: 90%;margin:auto;padding-top: 5px;font-size: 11px;">
						当前账户可用余额<span id="account">0</span>元
					</h5>
				</div>
				
			</section>	
		</div>


	    
        <script src="../../js/mui.min.js" charset="UTF-8"></script>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/common.js?v=0.01"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="../../js/Expert/common/common.js?v=0.01"></script>
		<script src="../../js/Expert/common/expertAjax.js?v=0.01"></script>
		<script src="../../js/Expert/Mine/MyPay.js?v=0.01"></script>
		
	</body>
</html>
