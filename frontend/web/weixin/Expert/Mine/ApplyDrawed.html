<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>芝麻找房</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
 		<link rel="stylesheet" type="text/css" href="../../css/style.css?v=0.01" />
		<link rel="shortcut icon"  type="image/x-icon" href="../../img/favicon.ico">
		<style type="text/css">
			.mui-content {
				padding-bottom: 50px;
			}
			
			li label{
				padding-left: 15px;
			}
			
			.mui-input-row{
				padding:5px 15px;
			}
			
			.col-xs-2,.col-xs-3,.col-xs-5,.col-xs-6,.col-xs-7,.col-xs-9,.col-xs-10,.col-xs-12
			{
				padding-left: 5px;
				padding-right: 5px;
			}
			
		</style>
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">提现申请</h1>
		</header>
		
		<div class="mui-content">
			
			<div class="mui-content-padded">
				<div style="text-align: center;padding-top: 5px;">
					<div style="font-size: 11px; width: 90%;" class="mui-text-left">
						<h5 >
							<span style="padding-left:20px">账户余额：</span>
							<span id="remainedProfit">0</span>
							<!--<span style="padding-left:5px">今日可提现额度：</span>
							<span id="canDrawed">0</span>元-->
						</h5>
					</div>
					<input id="account" type="text" placeholder="提现金额" style="width: 90%;margin-top: 5px;">
					<button id="commit" type="button" class="mui-btn" style="width: 90%;height: 40px;background-color: #4cd964;color: #fff;">
						提交
					</button>
					<h5 class="mui-text-right" style="width: 90%;margin:auto;padding-top: 5px;font-size: 10px;">
						<a id="history">历史提现记录</a>
					</h5>
					<div class="mui-text-left" style="width: 90%;margin:auto;padding-top: 5px;font-size: 10px;">
						<p>提示：微信钱包转账，每日最多限额2000；因微信钱包转账频率限制，每次提现金额需要大于10元；提现申请24小时内，钱款会通过红包方式发送到您的微信钱包，请您主要查收</p>
					</div>
				</div>	
			</div>

		</div>


	    
        <script src="../../js/mui.min.js" charset="UTF-8"></script>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/common.js?v=0.01"></script>
		<script src="../../js/Expert/common/echarts-all.js"></script>
		
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="../../js/Expert/common/expertAjax.js?v=0.01"></script>
		<script src="../../js/Expert/Mine/ApplyDrawed.js?v=0.02"></script>
		
	</body>
</html>
