			function InitTopic(){
				$.ajax({
					type:"POST",
					// url:"http://www.zmzfang.com/?r=topic/last-content",
					url:getInterfaceUrl()+"?r=topic/last-content",
					dataType:"json",
					data:{
					},
					success: function(data){
						$("#topic-title").html(data[0].title);
						// 样式调整 无需short_Desc
						// if(screen.width <= 320){
						// 	var str = data[0].short_desc.length<=25?data[0].short_desc:data.short_desc.substr(0,25)+'...';
						// 	$('#topic li').css('pading-right','56px');
						// }else if(screen.width <= 375){
						// 	var str = data.short_desc.length<=32?data.short_desc:data.short_desc.substr(0,32)+'...';
						// }else{
						// 	var str = data[0].short_desc;
						// }
						// $("#topic-desc").html(str);
						$("#topic-gdcount").html(data[0].read?data[0].read:0);
						// $("#topic-count").html(data[0].count);
						$(".firstitle").attr('tid',data[0].id);
						if(data[0].picture){
							$("#topic-picture").attr('src','http://www.zmzfang.com/assets/topic/'+data[0].picture);
						}
						var topicList = '';
						for (i in data) {
							if(i==0){
								continue;
							}
							topicList += '<li class="commonTopicList" tid="'+data[i].id+'">● '+data[i].title+'</li>'
						}
						$("#topic").append(topicList);
						$('#topic li').on('tap',function(){
							var tid = $(this).attr('tid');
							if($(this).hasClass('commonTopicList')){
								var myurl = '../Topic/list.html';
							}else{
								var myurl = '../Topic/index.html?tid='+tid;
							}
							mui.openWindow({
								url: myurl,
								id: 'Topic'
							});
						})
						
					},
					 error: function(jqXHR){
						mui.toast("发生错误"+ jqXHR.status);
					}
				});
			}

							mui.openWindow({

			function getTJjjr(){
				$.ajax({
					type:"GET",
					// url:"http://www.zmzfang.com/index.php?r=user/get-tjjr",
					url:getInterfaceUrl()+"?r=user/get-tjjr",
					dataType:"json",
					data:{
					},
					success: function(data){
						var html = '<li class="mui-table-view-cell mui-media"><h5 class="tjjr">您可能需要他们</h5>'
						+'<div class="swiper-container">'
						+	'<div class="swiper-wrapper">';
						var list ='';
						for( i in data){
							list += '<div class="swiper-slide" user-id="'+data[i].userid+'">'
								+			'<div style="position:absolute;width:42px;height:42px;overflow:hidden;border-radius:50%;"><img src="'+imgpath(data[i].picture)+'" width=42 height=42 /></div><div style="margin-left:50px;"><p>'+data[i].nickname+' '+data[i].position+'</p><p>'+data[i].organization+' '+data[i].storeinfo+'</p><p>'+getEdu(data[i].education)+data[i].workperiod+'年</p></div>'
								+'</div>'
						}		
						html +=list+'</div>'
						+'</div></li>';
						// console.log(html);
						$('#requirementUl li').eq(4).after(html)
						var swiper = new Swiper('.swiper-container', {
							pagination: '.swiper-pagination',
							slidesPerView: 2,
							paginationClickable: true,
							spaceBetween: 10
						});
						$('.swiper-slide').on('tap',function(){
							
							var myurl = '../Agent/AgentInfo.html?userid='+$(this).attr('user-id');
							mui.openWindow({
								url: myurl,
								id: 'user'
							});
						})
						
					},
					 error: function(jqXHR){
						mui.toast("发生错误"+ jqXHR.status);
					}
				});
				
			}
			function getEdu(a){
				switch(parseInt(a)){
					case 3:
					return '大专 ';
					case 4:
					return '本科 ';
					case 5:
					return '研究生及以上 '
					case 1:
					// return '中专 ';
					case 2:
					// return '高中 ';
					default:
					return ''
				}
			}
			
			//初始化活动列表
			function initActivityInfo()
			{	
				var options = new Object();
				options.start = 0;
				options.count = 2;
				var url = getActivityListUrl;
				ajax_to_server(url,options,getActivitySuccess,getActivityFailed);
			
			}
						
			function getActivitySuccess(data)
			{
				console.log('getActivitySuccess:data'+JSON.stringify(data));
				var activityUl = $('#activityUl');
				var firstFrag = document.createDocumentFragment();
				
				//无数据显示提示
				if(!data || data.length == 0)
				{
					var prompt = '<li class="mui-table-view-cell mui-media">';
					prompt +=			'<div class="mui-text-center">暂无活动</div>';
					prompt +=			'</li>';
					activityUl.html(prompt);
					return;
				}
				
				//有数据显示列表
				for(var i in data.data)
				{
					firstFrag.appendChild(NewBigPicActivityLi(data.data[i]));
				}
				
				activityUl[0].appendChild(firstFrag);	
			}
						
			function getActivityFailed(errorThrown, options)

			function getRecruitList(){
				var opt = new Object();
				opt.start = 0;
				opt.count = 2;
				ajax_to_server('http://www.zmzfang.com/?r=recruit/get-recruit-list',opt,getRecruitListSuc);

			function getRecruitListSuc(res){
				console.log('listSucess:'+JSON.stringify(res));
				if(res.length > 0){
					//var $li = ''
					var firstFrag = document.createDocumentFragment();
					for(i in res){
						firstFrag.appendChild(NewCommonPositionLi(res[i]));
					}
					startSn += res.length;
					$('#positionUl')[0].appendChild(firstFrag);
					//$('#positionUl').html($li)
					$('.position-brief').off('tap');

						sessionStorage.setItem('searchParameterRecruit',JSON.stringify(opt));

					})
				}else{
					$('#positionUl').html('<li class="mui-table-view-cell mui-media"><p style="text-align:center">暂无信息</p>')
				}
