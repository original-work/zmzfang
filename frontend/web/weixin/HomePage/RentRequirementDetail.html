			function alertObj(obj){
				var output = "";
				for(var i in obj){  
					var property=obj[i];  
					output+=i+" = "+property+"\n"; 
				}  
				alert(output);
			}

			//增加url参数处理
			function initUrlParam()
			{
				 urlString = String(window.document.location.href);
				 requirementId = getQueryStr("requirementId");
				 userId = getQueryStr("userId");
				 requirementCity = getQueryStr("city");
				 
				 if(requirementCity == ' ')
				 {
				 	//默认为上海
				 	requirementCity = "上海市";
				 }
				 else
				 {
				 	 requirementCity = decodeURI(requirementCity);
				 }
			}


			
			//增加微信分享处理
			function initWxShare(imgsrc)
			{
				var link = 'http://www.zmzfang.com/weixin/HomePage/RentRequirementDetail.html?requirementId='+requirementId+'&userId='+userId;
				var imgUrl = imgsrc;
				var param = new Object();
				
				var title = '我要买房，快来约我';
				var desc = '芝麻找房-服务买家的精准找房平台';
								
				param.title = subject;
				param.desc = desc;
				param.link = link;
				param.imgUrl = imgUrl;
				wxShare(param);
			}
			//增加投标 tap事件
			function initBidEvent()
			{
				if(loginUser)
				{
					//没有用户手机号时的处理方式
					var noPhoneRegAfterJumpUrl = 'http://www.zmzfang.com/?r=door/scope&view=HomePage/RentRequirementDetail&requirementId='+requirementId+'&userId='+userId;
					var hasPhoneJumpUrl = null;
					checkUserPhone(noPhoneRegAfterJumpUrl,hasPhoneJumpUrl);
					
					if(loginUser.id == userId)
					{
						mui.toast('您自己发布的需求');
					}
					else if(bidFlag == 1)
					{
						mui.toast('已提醒发布用户');
					}
					else if((loginUser.phone && loginUser.phone.length != 11) || (!loginUser.phone))
					{
						mui.toast('请先绑定微信');
					}
					else
					{
						if(requirementCity != loginUser.city)
						{
							mui.toast('您所在城市与发布人需求所在城市不相同');
							return;
						}
						
						var options = new Object();
						
						options.requirementid = requirementId;
						options.requirementuserid = userId;
						
						options.houseid = 0;
						options.biduserid = loginUser.id;
						options.bidtype = 3;
						options.city = requirementCity;
						
						ajax_to_server(bidUrl,options,bidSuccess,bidFailed);	        		
					}
				}
				else
				{
					mui.toast('您还没有绑定微信');
				}
				
			}
			
			//填充需求信息
	        function fillRequiementInfo(data)
	        {
	        	regions = data.regions;
	        	//将他人的需求详情存储到缓存中
	        	
	        	subject='求租'+data.city+data.subject + data.housetype + '室';
				
		        byId("requirementTitle").innerText = subject;
	        	byId("requiremenSubject").innerText = subject;
	        	
	        	//如果是小区，则显示小区所属行政区
	        	if(data.districtid && data.districtid != 0)
	        	{
	        		var district = getDistrict(data.regions,data.city);
	        		if(district)
	        		{
	        			byId("district").innerText = '(' + district + ')';
	        			$("#district").removeClass('mui-hidden');
	        		}
	        	}
	        	
	        	
	        	byId("budget").innerText = data.budget;
	        	if(data.storey == '0-300')
	        	{
	        		byId("storey").innerText = '不限';
	        	}
	        	else
	        	{
	        		byId("storey").innerText = data.storey + '层';
	        	}
	        	byId("housetype").innerText = data.housetype + '室';
	        	byId("buildingType").innerText = data.buildingtype;
	        	byId("budget").innerText = data.budget;
	        	byId("detail").innerText = data.detail;
	        	userId = data.publishuserid;
	        	
	        	requirementUserId = data.publishuserid;
	        	//获取其他信息成功后，再初始化分享消息
	        	initWxShare(data.publishuserpicture);
	        	initBidInfo();
	        }
	        
	        function initUserInfo()
	        {
	        	ajax_get_user_info({
					userid: userId
				});
	        }

	        function initRequirmentInfo()
	        {
				byId("requirementInfo").setAttribute("requirement-id",requirementId);
				
				var options = new Object();
				var userid = null;
				options.rentid = requirementId;
				if(loginUser)
				{
					options.userid = loginUser.id;
				}
				options.city = requirementCity;
				
				var url = getInterfaceUrlByCity(requirementCity) + "?r=rent/get-rent-detail";
				
				ajax_to_server(url,options,getRentDetailSuccess,getRentDetailFailed);
	        }
	        
	        function getRentDetailSuccess(data)
	        {
	        	console.log('getRentDetailSuccess data='+JSON.stringify(data));
	        	if(data)
	        	{
	        		fillRequiementInfo(data);
	        	}
	        }
	        
	        function getRentDetailFailed(data)
	        {
	        	console.log('getRentDetailFailed data='+JSON.stringify(data));
	        }
	        //填充用户信息
	        function getUserInfoSuccess(data)
	        {
	        	if(data.agentflag=="1"){
	        		//经纪人
	        		//byId("agentIcon").classList.remove("mui-hidden");//暂不显示图像
	        		//byId("userType").innerText = "经纪人";
	        		byId("userType").classList.remove("mui-hidden");
	        	}
	        	byId("userPic").src = data.picture;
	        	byId("userName").innerText = data.nickname;
	        
	        	var logintime = data.logintime;
				var timearray=logintime.split(" ");
		
	        	byId("loginTime").innerText = timearray[0];
	        	$("#userInfo").attr("user-id",data.id);
	        	
	        }

	        function isUserLogin()
	        {
	        	return true;
	        }
	        
			function getQueryStr(str) {
				var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)", "gi").exec(urlString), tmp;
				if (tmp = rs) {
				return tmp[2];
				}
				// parameter cannot be found
				return "";
			}
			function initLoginUserInfo(){

				var shareBackUrl = 'http://www.zmzfang.com/weixin/HomePage/index.html';
				var regUrl = 'http://www.zmzfang.com/weixin/Mine/reg.html';
				
				initCheckView(shareBackUrl,regUrl);
				
				loginUser = JSON.parse(localStorage.getItem('zmzfangLoginUserInfo'));
				// console.log('info'+user.wxunionid);
						
				if(loginUser == null || loginUser.wxunionid.length < 1){
					var requirementId = getQueryStr("requirementId");
					var userId = getQueryStr("userId");
					if(mui.os.wechat){
					   	window.location.href = 'http://www.zmzfang.com/?r=door/scope&view=HomePage/RentRequirementDetail&requirementId='+requirementId+'&userId='+userId;
					}
					$('#isWechat').attr('href',shareBackUrl).removeClass('mui-action-back');
					$('#follow').removeClass("mui-hidden");
					$('#bid').on('tap',function(){
						showLoginDiv();
					});
					$('#follow').on('tap',function(){
						showLoginDiv();
					});
				}else{
					$('#bid').on('tap',initBidEvent);
				}

			}
			
	        function initBidInfo()
	        {	
	        	var options = new Object();
				options.rentid = requirementId;
				options.limit = 6;
				options.city = requirementCity;
				ajax_to_server(getBidinfoByRentidUrl,options,getBidinfoByRentidSuccess,getBidinfoByRentidFailed);
	        	
	        }
			        
	        function getBidinfoByRentidSuccess(data)
			{
			    console.log('getBidinfoByRentidSuccess data='+JSON.stringify(data));
			    $('#bidUl').html('');
				for(var i in data.data)
				{
					$('#bidUl').append(fillBidListLi(data.data[i]));
					if(loginUser && data.data[i].userid == loginUser.id)
					{
						bidFlag = 1;
					}
				}
				
				byId("bidCnt").innerText = data.count?data.count:0;
				
				if(!data || data.count == 0)
				{
					$('#bidUl').html('<li style="list-style:none;color:#aaa;font-size:.85rem;text-align:center;padding:10px 0;">暂无人响应</li>');
				}
			}
			
			function getBidinfoByRentidFailed(data)
			{
				console.log('getBidinfoByRentidFailed data='+JSON.stringify(data));
			}
			
			//填充投标信息
			function fillBidListLi(data)
			{								
				var liContent = '<li class="col-xs-2">';
				liContent += '<div id="bidInfo" class="bid-info" user-id="'+data.userid+'">';
				if(data.agentflag == "1")
				{
					liContent += '<a href="../Agent/AgentInfo.html?userId='+data.userid+'"><img style="width:42px; height:42px; border-radius:50%; overflow:hidden;" src="'+data.userpicture+'" alt="个人头像" /></a>';
				}
				else
				{
					liContent += '<a href="../Mine/User.html?userId='+data.userid+'"><img style="width:42px; height:42px; border-radius:50%; overflow:hidden;" src="'+data.userpicture+'" alt="个人头像" /></a>';
				}
				
				liContent += '<div style="text-overflow: ellipsis;white-space: nowrap;text-align:center;margin-top:-4px;font-size:.5rem;overflow: hidden;">'+data.username+'</div>';
				liContent += '</div></li>';	
				return liContent;
			}

					
			function bidSuccess(data)
			{
				console.log('bidSuccess data='+JSON.stringify(data));
				if(data.rscode === 0){
					mui.toast('对方已收到，会及时联系您');
					sendMsgToUserByWxTpl();
					
					sendMsgToUserByWildog();
					//更新感兴趣列表
					initBidInfo();
				}
				else
				{
					mui.toast('提醒用户失败.'+JSON.stringify(data));
				}
				// updateBidLimitInfo();
				
			}
			
			function bidFailed(data)
			{
				console.log('bidFailed data='+JSON.stringify(data));
				mui.toast('提醒发布人失败,data:'+JSON.stringify(data));
			}
			
				
			function sendMsgToUserByWxTpl() {
				//想发送模板消息
				console.log('sendMsgToUserByWxTpl');
				
				if(!loginUser)
				{
					console.log('user info not exist');
