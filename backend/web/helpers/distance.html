<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=VtKDBNAwkIVrUse7fyKdlnUo"></script>
	<title>测距</title>
</head>
<body>
	坐标1(例：121.461837, 31.278072)<br />
	<input type="text" id="lon1" />，
	<input type="text" id="lat1" /><br />
	坐标2<br />
	<input type="text" id="lon2" />，
	<input type="text" id="lat2" /><br />
	<input type="button" onclick="show()" value="测距">
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	function show() {
		var lon1 = document.getElementById("lon1").value;
		var lon2 = document.getElementById("lon2").value;
		var lat1 = document.getElementById("lat1").value;
		var lat2 = document.getElementById("lat2").value;

		// 百度地图API功能
		var map = new BMap.Map("allmap");
		map.centerAndZoom(new BMap.Point(lon1, lat1), 15);  // 初始化地图,设置中心点坐标和地图级别
		var pointA = new BMap.Point(lon1, lat1);  // 创建点坐标A--大渡口区
		var pointB = new BMap.Point(lon2, lat2);  // 创建点坐标B--江北区
		alert('距离：'+(map.getDistance(pointA,pointB)).toFixed(2)+' 米。');  //获取两点距离,保留小数点后两位
		var polyline = new BMap.Polyline([pointA,pointB], {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});  //定义折线
		map.addOverlay(polyline);     //添加折线到地图上
	}
	
</script>
